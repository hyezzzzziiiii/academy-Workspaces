<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anchor Tag</title>
</head>
<body>
<a href = "http://www.daum.net" target ="blank">Daum으로 이동</a><br/>
<a href = "http://www.naver.com" target ="blank">naver으로 이동</a><br/>
<a href = "http://www.nate.com" target ="blank">nate으로 이동</a><br/>
<a href = "02_Header_Tag.html" target ="blank">02_Header_Tag.html으로 이동</a><br/>

<!-- 태그의 사용법에는 <br/>과 같이 단일 태드로 사용되는 사용법도 있지만 
위와 같이 시작 태그에 여러가지 옵셥을 넣고 옵션별로 값이 달라지게 하는 태그도 있습니다
Anchor 태그의 옵션 href: 이동할 곳의 URL, target : 이동할 윈도우 등 -->
<!-- Anchor Tag의 옵션 target을 안쓰면 같은 창에서 이동, target을 지정하면 지정한 곳으로 이동
target ="blank" : 새창에서 이동  -->
<!-- target ="blank" : target이 빈공간이라는 의미로 새로운 창(빈공간)으로 이동한다는 의미 -->
</body>
</html>
