<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List Tag</title>
</head>
<body>
<h1> ol tag</h1>
	 <!-- ordered list 번호가 있는 목록 태그  -->
	<ol  type = "a" start = "3">  <!-- 리스트 c, d,e로 출력/ 영어순 3번째부터 시작  -->
			<li> Facebook </li> <!-- list item(목록요소)  -->
			<li> twiter </li>
			<li> Linked in </li>
		</ol>
		
<h1> ul tag</h1>
	<!-- unordered list 번호가 없는 목록 태그  -->
	<ul> 
			<li> <img src = "images/facebook.jpg" /> </li>
			<li> <img src = "images/twiter.jpg" /> </li>
			<li> Linked in </li>
		</ul>
</body>
</html>
