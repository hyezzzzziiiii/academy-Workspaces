<!DOCTYPE html><!--  -->
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag 03</title>
</head>
<body>
<!-- cellpadding은 border와 cell내용사이의 공간을 의미한다.  
	   cellspacing은 셀들 사이의 공간의 크기를 의미한다-->
<table width="750" cellpadding="10" cellspacing="1" bgcolor="blue" align="center"> 
	<tr height="50" bgcolor="white" align="center">
	<td width="150"> 1행 1열</td>
	<td width="150">1행 2열</td>
	<td width="150">1행 3열</td>
	<td width="150">1행 4열</td>
	<td width="150">1행 5열</td>
</tr>

<tr height="50" bgcolor="white" align="center">
	<td> 2행 1열</td>
	<td>2행 2열</td>
	<td>2행 3열</td>
	<td>2행 4열</td>
	<td>2행 5열</td>
</tr>

<tr height="50" bgcolor="white" align="center">
	<td> 3행 1열</td>
	<td>3행 2열</td>
	<td>3행 3열</td>
	<td>3행 4열</td>
	<td>3행 5열</td>
</tr>

<tr height="50" bgcolor="white" align="center">
	<td> 4행 1열</td>
	<td>4행 2열</td>
	<td>4행 3열</td>
	<td>4행 4열</td>
	<td>4행 5열</td>
</tr>

<tr height="50" bgcolor="white" align="center">
	<td> 5행 1열</td>
	<td>5행 2열</td>
	<td>5행 3열</td>
	<td>5행 4열</td>
	<td>5행 5열</td>
</tr>
</table>
</body>
</html>
