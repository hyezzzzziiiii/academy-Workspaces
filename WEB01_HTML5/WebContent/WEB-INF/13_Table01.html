<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Table Tag </title>
</head>
<body>
<!-- Table Tag : 행과 열로 이루어져 있는 표 형태의 표현 -->
<!-- 구성요소  -->
<!-- Table : 표의 시작과 끝을 지정합니다
tr : 한행의 시작과 끝을 지정합니다
td : 한 행 안에서 한개의 열(한칸)의 시작과 끝을 지정합니다 -->
 <!-- 테이블 안에 표시할 내용은 td태그안에 모두써줍니다  -->
<!-- 다음은 1행 5열짜리의 표를 내용업시 표현한 예입니다  -->
<table border= "1">
    <tr>
    <td></td><td></td> <td></td><td></td><td></td>
    </tr>
    
    
    <!-- 다음은 1행 5열짜리의 표를 내용업시 표현한 예입니다  -->

	    <td></td>

	    <td></td>
    </tr>

   <tr>

    </tr>

</body>
</html>
