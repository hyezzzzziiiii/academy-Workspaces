<!DOCTYPE html><!--  -->
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag 03</title>
</head>
<body>
<table width ="750" cellpadding="10" cellspacing = "1" bgcolor = "blue" align = "center"> 
<!--  height 못쓰고, 넓이 합계크기 같아야함 -->
<!--  cellpadding : 라인과 글자간의 간격   -->
<!-- cellspacing : 각 셀들간의 간격 -->
<!-- bgcolor(backgroundcolor) -->
<!-- table 태그의 align은 웹브라우저 상의 표 위치 변경,
  tr에 적용시 cell안의 글자들 위치 변경-->
    <tr height = "50" bgcolor = "white" align = "center">
	    <td width = "150" > 1행 1열 </td>
	    <td width = "150" > 1행 2열 </td> 
	    <td width = "150" > 1행 3열 </td>
	    <td width = "150" > 1행 4열 </td>
	    <td width = "150" > 1행 5열 </td>
    </tr>
     <tr height = "50" bgcolor = "white"align = "center">
	   <td> 2행 1열 </td>
	    <td> 2행 2열 </td> 
	    <td> 2행 3열 </td>
	    <td>2행 4열 </td>
	    <td> 2행 5열 </td>
    </tr>   
     <tr height = "50" bgcolor = "white" align = "center">
	    <td> 3행 1열 </td>
	    <td> 3행 2열 </td> 
	    <td> 3행 3열 </td>
	    <td> 3행 4열 </td>
	    <td> 3행 5열 </td>
    </tr>
     <tr height = "50" bgcolor = "white" align = "center">
	   <td> 4행 1열 </td>
	    <td> 4행 2열 </td> 
	    <td> 4행 3열 </td>
	    <td> 4행 4열 </td>
	    <td> 4행 5열 </td>
    </tr>
   <tr height = "50" bgcolor = "white" align = "center">
	   <td> 5행 1열 </td>
	    <td> 5행 2열 </td> 
	    <td> 5행 3열 </td>
	    <td> 5행 4열 </td>
	    <td> 5행 5열 </td>
    </tr>
</table>
</body>
</html>
