<!DOCTYPE html><!--  -->
<html>
<head>
<meta charset="UTF-8">
<title>Input TypeTag01</title>
</head>
<body>
<!-- 모든 입력태그들은 대부분 form 태그 안쪽에 쓰여집니다  -->
<form action="">
    아이디 : <input type ="text"/> <br/> <!-- 글자 입력양식 생성  -->
    PASSWORD	 = <input type ="password" /> <br/> <!-- 비밀번호 입력양식 생성  --> 
    <hr/>
    첫째 <input type ="checkbox" />
    둘째 <input type ="checkbox" />
    셋째 <input type ="checkbox" /> <br/> <!-- 체크박스 생성(중복선택)  --> 
     <hr/>
    남자 <input type = "radio" name = "gender">
    여자 <input type = "radio" name = "gender">   
       <hr/>
    <select name = "dkts">
		    <option value = "1"> 김밥 </option>
		    <option value = "2"> 떡볶이 </option>
		    <option value = "3"> 튀김</option>
		    <option value = "4"> 순대 </option> 
    </select> <hr/> <!-- 펼침 목록  -->
    <hr/>
    파일 <input type ="file" name = "selectfile" /> <hr/> <!--  파일입력 양식 생성 -->
			<input type ="button" name = "클릭" /> <hr/> <!-- 버튼 생성  -->
			<input type ="submit" name = "작성완료" /> <hr/>
			<input type ="reset" name = "다시 작성" /> <hr/> <!-- 전송 및 취소 버튼 생성  -->
	<!-- submit 과 reset 버튼은 form 과함께 사용되는 버튼으로 name 값이 생략되고는 합니다.-->
	
	 <input type = "hidden" name = "loginuser" value = "홍길동"/> <hr/>
	 <!-- 보이지 않는 입력양식 생성  -->
	<textarea cols = "50" rows ="10"> </textarea> <hr/><!-- 멀티라인 텍스입력 란  -->
	주소 : <input type ="text" size ="50" placeholder ="주소입력"/> <hr/>
	<!-- 입력 내용 안내 placeholder는 클릭하고 내용을 입력하면 지워지는 안내문구   -->
</form>
</body>
</html>
