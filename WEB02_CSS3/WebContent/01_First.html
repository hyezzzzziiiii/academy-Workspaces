<!DOCTYPE html><!--  -->
<!-- CSS : Cascade Style Sheet  -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 스타일 시트는 head 태그에 만드는 것이 보통입니다  -->
<style type ="text/css">
	  #div2{ width : 300px; height: 200px; background : green; margin : 10px;}
	  #div3{ width : 500px; height: 200px; background : magenta; margin : 10px;}
</style>
</head>
<body>
<div id  = "div1" style ="width : 150 px; height : 150px; background : #0A4EFA;"> </div>
<!-- 스타일 태그로 width height 등과 같은 크기를 표시할 때는 (:) 과함께 '반드시 px단위'를 붙여야 합니다.  -->
<div id = "div2"></div>
<div id = "div3"></div>

<!-- 유일하게 width 와 height 는 태그의 속성으로도, 스타일로도 표기가 가능합니다  -->
<img src = "" width = "200" height = "200">
<img src = "" style =" width :200px; height : 200px">
</body>
</html>
