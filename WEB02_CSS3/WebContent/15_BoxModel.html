<!DOCTYPE html>

<!-- 
박스모델 구성요소**
- padding : 박스 내부의 구성 내용(이미지, 텍스트 등)과 border사이의 공간
- border : 외곽선
- margin: 외곽선과 다른 개체사이의 공간 보더밖 여백 
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.box{ width:170px; height:100px; border:10px solid blue; margin-bottom:30px; 
			padding-left:30px; padding-top:30px;}
		/* border 와 padding 값은 전체 크기에 합산됩니다 따라서 
		.box의 실제 크기는 width:220px, height:180px 로 봐야 합니다.*/
</style>

</head>
<body>
<div class="box"> 박스모델1 </div>
<div class="box"> 박스모델2 </div>
</body>
</html>
