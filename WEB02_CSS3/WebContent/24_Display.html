<!DOCTYPE html>
<!--
* 가시 속성
	- 태그가 화면에 보이는 방식을 지정하는 속성
	- display 속성
		. none : 태그를 화면에 보이지 않게 만듦
		. block:태그를 block 형식으로 지정. width/ height/margin 속성을 적용할 수 있음
		. inline-block: 태그를 inline- block 형식으로 지정. width/height 속성을 적용할 수 있음
		  margin 속성이 div 태그에 상하좌우 지정됨  
		  -->
<!--
*span 태그
 - span : inline 형식으로 공간을 분할
       	  한 줄안에 차례차례 위치하는 형식
 - inline 형식 : span태그/ a태그 /input태그/ 글자형식 태그
 - inline 형식이란 사용후 자동 개행없이 오른족으로 계속 이어쓰여지는 형식입니다.  -->		  
<html>
<head>
<meta charset="UTF-8">
<title>Display</title>
	<style type="text/css">
		#box{ background-color: red; width:300px; height:100px; margin: 10px;
					/* display: none; */   /* display: block; */    /*  display: inline; */      display: inline-block; }
	</style>
</head>
<body>
<span> Dummy </span>
<div id = "box">
<span> 교육의 자주성, 전문성, 정치적 중립성 및 대학의 자율성은 법률이 정하는 바 </span>
</div>
<span> Dummy </span>
</body>
</html>
