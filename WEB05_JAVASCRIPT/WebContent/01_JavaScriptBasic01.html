	- 자바 스트립트 HTML로 진행되는 마크업 작업 이외에 서버와의 통신없이 웹페이지에 쓸 수 있는 동적코딩들을 통틀어서 스크립트 언어라고 하며, 그 중 문법을 베이스로 한 스크립트 언어를 자바 스크립트라고 합니다.

      3. 태그의 조작(속성, 메서드 이용)을 통한 에니메이션
      4. 태그의 조작을 통한 태그의 위치 및 css속성값 조작
      5. 태그의 조작을 통한 입력값과 유효성 검사 등

	 -->
