<html lang="en">
<head>
<meta charset="UTF-8">
<title>JQuery_Basic_01</title>
<!--jQuery는 내장 라이브러리가 아니기때문에 시작과 함께 불러와서 장착내지는 import하는 동작이 필요합니다.-->

<script type="text/javascript">
/* 2. 제이쿼리를 사용한 웹페이지 형식 */
// 가. $(document).ready(function(){ alert("First Ready"); });
// 나. onload이벤트와 유사한 동작
// 다. 문서가 준비완료되면 매개변수 전달된 함수를 실행하라는 의미
// 라. $(포커스를 맞출대상).명령 또는 상태이벤트(실제동작할 익명함수)
// 마. 누군가가 변화가 있다면 익명함수와 같이 실행하세요 - 제이쿼리 명령의 평소형식
   // $(document).ready(function(){ alert("First Ready1"); });
// 위 구문에서 ready괄호안의 익명함수가 쓰인 영역은 
// 현재 페이지의 제이쿼리 구문이 모두 들어가서 실행하게 되는 곳입니다.
// 여러개가 쓰여져도 상관은 없지만 그 안에 명령을 넣지 않으면 제이쿼리명령은 실행되지 않습니다.
// 그리고 앞으로의 구문은 아래와 같이 짧은 구문으로 대신합니다
// (document).ready 를 생략
    
    // $(function(){ alert("First Ready2"); });
    // $(function(){ alert("First Ready2"); });
   
// alert("Second Ready"); // 잘못된 예
// $("#tit").css("color","red"); //잘못된 예


/*$(function(){ 
    alert("Third Ready"); // 올바른 예
    $("#tit").css("color","red"); // 올바른 예
   });*/
    
 
/* 3. jQuery 기본 선택자*/ 
// .jQuery메서드의 가장 기본적인 형태
// .문서객체를 다룰때 사용하는 형태
// .jQuery에서 가장 많이 사용하는 형태
    
// 1) 전체 선택자(*)

    $(function(){
        $("*").css("border","3px dashed blue");
    });


//2) 태그 선택자

    $(function(){
        $("h2").css("background-color","#0ff").css("border","2px dashed #f00");
    });

    
// 3) 두개이상의 태그 선택
    $(function(){
        $("h1, h2").css("background-color", "#0ff").css("border", "2px dashed #f00");
    });
    
// 4) 아이디 선택자
    $(function(){
        $("#tit").css("background-color", "#ff0").css("border", "2px solid #f00").css("font-size", "250%");
    });
    
//5) 클래스 선택자
    $(function(){
        $(".tit2").css("background-color","#ff0").css("border", "2px dashed #f00").css("font-size", "250%");
    });
    
// 6) 종속선택자
    $(function(){
        $("h1#tit").css("color", "#00f");
    });
    
</script>
</head>
<body>
<h1 id="tit">제목</h1>
<h2>선택자</h2>
<h3>직접선택자</h3>
<h1 class="tit2">제목</h1>  
</body>
</html>
