<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<title>05_Effect_01.html</title>
<style type="text/css">
    span{ font-size: 100%; font-weight: bold; display: none; }    
    
</style>
<script src="script/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function(){
    // 버튼을 클릭하면 display:none 으로 설정되서 화면에 안보이는 span태그를 화면에 보이게 합니다.
       
    // $('button').eq(0).on('click', function(){}); 도 같은 의미 
    // 선택된 객체에 이벤트 (click)가 일어나면 function(){}에 써넣은 명령을 실행하겠습니다. (명령은 익명함수(function()이용)
        $('button:eq(0)').click( function(){
         // 선택된 객체가 함수의 종류에 따라 동작하게됩니다.
         // 여기서 동작은 .show() .hide() 등이 있습니다.
            $('span:first').show();
        }); 
        $('button:eq(1)').click( function(){
            $('span:first').hide();
        });
        $('button:eq(2)').click( function(){
            $('span:last').show(2000);
        });
        $('button:eq(3)').click( function(){
            $('span:last').hide(2000);
        });
    });
</script>
</head>
<body>
<button>Show It</button> <!-- 버튼을 만드는 또다른 방법--> <!--eq(0)-->
<button>Hide It</button>  <!--eq(1)-->
<span> 안녕하세요. </span> 
<br>
<button>Show It slow</button>  <!--eq(2)-->
<button>Hide It slow</button>  <!--eq(3)-->
<span> 반갑습니다. </span>   
</body>
</html>
