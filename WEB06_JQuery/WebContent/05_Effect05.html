<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>05_Effect05.html</title>
<style type="text/css">
    p{position: relative; width: 400px; height: 90px;}
    div{position: absolute; width: 400px; height: 65px; font-size: 36px; text-align: center; color:yellow; background: red; padding-top: 25px; top: 0px; left: 0; display: none;}
    span{display: none;}    
</style>  
<script src="script/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function(){
        $('#fadeIn').click(function(){
           $('div').fadeIn(2000, function(){    
            $('span').fadeIn(100);
           });   
        });
        $('#fadeOut').click(function(){
           $('div').fadeOut(2000, function(){
            $('span').fadeOut(100);     
           });  
        });
        $('#fadeToggle').click(function(){
           $('div').fadeToggle(2000, function(){; 
            $('span').fadeToggle(100);
           });
        });
    });
    
</script>  
</head>
<body>
<p> ★ fade In 동작은 불투명도를 점점 높여서 보이도록하는 원리입니다.</p><p> ★ speed를 fast, normal, slow 또는 0 이상의 숫자(밀리세컨드 단위)를 입력합니다. </p><p>★ 함수안에 익명함수를 추가하여 fadeIn동작이 끝난 후에 실현할 동작을 추가로 지정합니다.</p>
<div><span>SUCCESS!</span></div>
<button id="fadeIn">fadeIn</button>
<button id="fadeOut">fadeOut</button>
<button id="fadeToggle">fadeToggle</button>
</body>
</html>
