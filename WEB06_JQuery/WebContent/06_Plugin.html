<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>06_Plugin.html</title>
<style type="text/css">
    * {margin: 0px; padding: 0px;}
    ul{list-style:none;}
    img{width: 500px; height: 350px;}
</style>

<script src="script/jquery-3.5.1.js"></script>
<script src="script/jquery.innerfade.js"></script> 
<!--타인이 만들어놓은 파일 디렉토리 설정후 import해서 사용가능-->
<script type="text/javascript">
    $(function(){
        $('#inner-fade').innerfade({
            animation:'fade',
            speed:'sloww', /*파일 만든 사람이 'sloww'라는 변수명을 만든 것임 (제이쿼리 문법은 아님) */
            timeout:2000,
            containerheight:'lem'
        });
    });

</script>
</head>
<body>
<ul id="inner-fade">
    <li><img src="images/Desert.jpg"/></li>
    <li><img src="images/Hydrangeas.jpg"/></li>
    <li><img src="images/Chrysanthemum.jpg"/></li>
    <li><img src="images/Koala.jpg"/></li>
    <li><img src="images/Penguins.jpg"/></li>
    <li><img src="images/Tulips.jpg"/></li>
</ul>    
</body>
</html>
