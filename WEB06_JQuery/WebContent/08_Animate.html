<!DOCTYPE html> <!--실습 핵심동작-->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>08_Animate.html</title>
<style type="text/css">
    div{width: 50px; height: 50px; margin: 3px; background-color: orange; position: relative; }    
</style>
<script src="script/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function(){
    //$('div'),hover(function(){ }, function(){ });
       $('div').hover( function(){
           $(this).animate({left:500}, 1000);
       }, function(){
           $(this).animate({left:0}, 1000);
       }); 
    });
//- hover() : mouseenter 이벤트와 mouseleave 이벤트를 동시에 연결.
//- $(selector).hover(function(event){}, function(event){});    
</script>
</head>
<body>
<div></div>
<div></div>    
<div></div>    
<div></div>    
<div></div>    
<div></div>    
    
</body>
</html>
