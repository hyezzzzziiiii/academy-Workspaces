<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>11_GalleryEx.html</title>
<style type="text/css">
    
    #gallery{position: relative; width: 100%; height: 145px;}
    
    .view1{position: relative; width: 1025px; height: 115px; margin: 0 auto; overflow: hidden;}
    
    #img_list{position:absolute; width:9225px;height:115px; top:0px; left:0px; }
    
    .view2{position: relative; width: 1025px; height: 30px; 
    border: 1px dotted blue; margin: 0 auto;}
    
    #remote{position: relative; width:250px; height:20px; border:1px dotted blue; float:right; margin-top:4px;
    }
    
    .re{position: relative; width: 18px; height: 18px; right: 0px; border: 1px solid black; float: left; font-size: 90%; font-weight: bold; line-height: 18px; text-align: center;}

    </style> 
<script src="script/jquery-3.5.1.js"></script>
<script type="text/javascript">
    
var img_list = ['images/H1.png', 'images/H2.png', 'images/H3.png', 'images/H4.png', 'images/H5.png', 'images/H6.png', 'images/H7.png', 'images/H8.png', 'images/H9.png'];
    
    var s ='';
    for(var i=0; i<=8; i++)
    s += '<img src="' + img_list[i] + '">';

    var imgNum = 0

    $(function(){
    $(s).appendTo('#img_list'); 

    $('#remote div').click( function(){
        var num = $(this).index();

        for(var i=0; i<=11; i++) 
        $('#remote div:eq(' + i + ')').css({'background' :'white', 'color': 'black'});
        if(num==0){
        imgNum--;
        if(imgNum<0) imgNum = 0;
        $('#img_list').animate( { left: imgNum*1025*(-1) } , 500);
        $('#remote div:eq(' + (imgNum+1) + ')').css({'background':'black', 'color': 'white'});

        }else if(num==10){
        imgNum++;
        if(imgNum>8)imgNum = 8;
        $('#img_list').animate( { left: imgNum*1025*(-1) } , 500);
        $('#remote div:eq(' + (imgNum+1) + ')').css({'background':'black', 'color': 'white'});
        }else{
        imgNum = num-1;
        $('#img_list').animate( { left: imgNum*1025*(-1) } , 500);
        $('#remote div:eq(' + num + ')').css({'background':'black', 'color': 'white'});
        }
    
    });

    });
    
    </script>       
</head>
<body>
<div id="gallery">
    <div class="view1">
        <div id="img_list"></div>
    </div>
    
    <div class="view2">
       <div id="remote">
        <div style="margin-left:30px; text-align:center; font-weight:bold; line-height:16px;" class="re">◀</div>
        <div class="re">1</div>
        <div class="re">2</div>
        <div class="re">3</div>
        <div class="re">4</div>
        <div class="re">5</div>
        <div class="re">6</div>
        <div class="re">7</div>
        <div class="re">8</div>
        <div class="re">9</div>
        <div style = "text-align:center; font-weight:bold;line-height:16px" class="re">▶</div>
    </div>
        
    </div>
</div>    
</body>
</html>
